<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <title>Score Keeper</title>
</head>
<style>
  body {
    background-image: linear-gradient(109.6deg,
        rgba(255, 24, 134, 1) 11.2%,
        rgba(252, 232, 68, 1) 52%,
        rgba(53, 178, 239, 1) 100.2%);
  }

  h2 {
    color: red;
    font-size: 2rem;
  }

  h3 {
    font-size: 2rem;
  }

  .heading {
    color: rgb(17, 230, 17);
    font-size: 2rem;
    font-weight: bolder;
  }
</style>

<body>
  <section>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="./4495987.webp" alt="pingpong" />
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
              <h3>Player 1 V/S Player 2</h3>
              <br />
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1Display">0</span> ||
                  <span id="p2Display">0</span>
                </h1>
                <p class="subtitlte">Use the Buttons Below to Keep Score..</p>

                <label for="playto" class="label is-large is-inline">Playing To:</label>
                <div class="select is-primary is-rounded">
                  <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="11">11</option>
                    <option value="15">15</option>
                  </select>
                </div>
              </div>
              <h2 id="winMsg">Result....</h2>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="is-primary button card-footer-item is-large">
                +1 Player One
              </button>
              <button id="p2Button" class="is-info button card-footer-item is-large">
                +1 Player Two
              </button>
              <button id="reset" class="is-danger button card-footer-item is-large">
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>
